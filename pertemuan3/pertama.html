
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const angka = [20, 10, 3, 30, 58, 42, 6, 9]
        const huruf = ['z', 'a', 'c', 'g', 'p']

        angka.sort(function (a, b) {return a-b});
        document.write(angka.toString())
        
        document.write("<br>")

        huruf.sort();
        document.write(huruf.toString())
    </script>
</body>
</html>
