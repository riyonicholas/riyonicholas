<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="3"></p>
    <script>
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        const genap = angka.map(myFunction);

        document.getElementById('3').innerHTML = genap;

        function myFunction(value, index, array) {
            return value % 2 == 0;
        }
    </script>
</body>
</html>
